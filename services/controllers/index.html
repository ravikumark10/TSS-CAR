<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
<title>Login</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <section>
	<div id="title">
		<h2 id="t1">TSS CAR</h2><br>
		<h2 id="t2">SERVICES</h2>
    </div>
    <div id="l-form" class="signup-form">
        <form action="/login" method="post">
            <div class="form-header">
                <h2>Login</h2>
            </div>
        <div class="form-group">
                <label>Username</label>
                <input type="email" class="form-control" name="username" required="required">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </div>	
            <div id="l-div1" class="text-center small">
                <a href="/register">Register Now</a><br>
                <a href="/forgotpassword">Forgot Password?</a>
            </div>
        </form>
    </div>
 </section>
<div id="l-footer">
    <h3>Vision and Mission</h3><br>
    <p>The Mission of the TSS Laboratory is to provide a centre of excellence for the students of Thiagarajar college of engineering.</p>
</div>
</body>
</html>
