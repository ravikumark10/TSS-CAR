<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700">
<title>Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../style/index.css">
<script src="../javascript/angular.min.js"></script>
</head>
<body>
	<div id="title">
		<h2 id="t1">TSS CAR</h2><br>
		<h2 id="t2">SERVICES</h2>
	</div>
<div class="signup-form">
    <form action="/" method="post">
		<div class="form-header">
			<h2>Register</h2>
		</div>
        <div class="form-group">
			<label>Name</label>
        	<input type="text" class="form-control" name="Name" required="required">
        </div>
		<div class="form-group">
			<label>Department</label>
        	<input type="text" class="form-control" name="Department" required="required">
        </div>
        <div class="form-group">
			<label>Email</label>
        	<input type="email" class="form-control" name="Email" required="required">
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" id="pass" class="form-control" name="Password" minlength="8" required="required">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input type="password" class="form-control" name="c_password" minlength="8" onkeyup="check(this);" required="required">
			<error id="err" style="color: red;"></error>
        </div>       
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
		</div>	
		<div id="div1" class="text-center small">Already have an account? <a href="/">Login here</a></div>
    </form>
</div>
<script>
	var pass1=document.getElementById('pass');
	function check(ele){
		if(ele.value!=pass1.value){
			document.getElementById("err").innerHTML="Password does not match";
		}
		else{
			document.getElementById("err").innerHTML="";
		}
	}
</script>
</body>
</html>
